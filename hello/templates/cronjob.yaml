apiVersion: batch/v1beta1
kind: CronJob
metadata:
  name: {{ .Values.cronjob }}
spec:
  schedule: "*/1 * * * *"
  jobTemplate:
    spec:
      activeDeadlineSeconds: 10
      template:
        spec:
          containers:
          - name: {{ .Values.containername }}
            image: {{ .Values.image_repository }}:{{ .Values.image.tag}}
            args:
            - /bin/sh
            - -c
            - uname
          restartPolicy: OnFailure
